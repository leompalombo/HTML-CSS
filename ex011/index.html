<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispostivos ou simplesmente aumenta e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1450px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
</picture>
<h1>Reproduzindo áudios</h1>
<p>Áudios HTML5 em dois tipos diferentes.</p>

<br>

<audio src="midia/Granite (Sting) - Ethan Meixsell.mp3" controls></audio>
<!--Formatos MP3-WAV-OGG -->

<br>

<audio preload="metadata" autoplay controls loop>
    <source src="midia/Thor's Hammer (Sting) - Ethan Meixsell.mp3" type="audio/mpeg">
</audio>

    
</body>
</html>
